<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Example of post input</h3>
                    </div>
                    <div class="card-body">
                        <form action="postresult" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="number " class="form-control" id="amount" name="amount" placeholder="Amount" required>
                                <label for="amount">Amount</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="rate" name="rate" placeholder="Rate" required>
                                <label for="rate">Rate</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="year" name="year" placeholder="Year" required>
                                <label for="year">Year</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate Interest</button>
                            <button type="reset" class="btn btn-danger">Reset Data</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
