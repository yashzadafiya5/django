<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="card">
            <div class="card-header text-bg-danger">
              <h1>working with manully create form</h1>
            </div>
            <div class="card-body">
              <form action="formresult" method="get" class="w-20 m-auto">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="num1" placeholder="Number1" name="num1">
                  <label for="num1">Number1</label>
                </div>
                <div class="form-floating">
                  <input type="number" class="form-control" id="num2" placeholder="Number2" name="num2">
                  <label for="num2">Number2</label>
                </div><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="choice" id="add" value="1">
                  <label class="form-check-label" for="add">Addition</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="choice" id="sub" checked="" value="2">
                  <label class="form-check-label" for="sub">Substration</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="choice" id="mul" checked="" value="3">
                  <label class="form-check-label" for="mul">Multiplication</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="choice" id="div" checked="" value="4">
                  <label class="form-check-label" for="div">Division</label>
                </div><br><br>
                <button type="submit" class="btn btn-danger">Submit</button>
                <button type="reset" class="btn btn-success">Reset data</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
