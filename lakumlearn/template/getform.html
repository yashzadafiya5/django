<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

   
  </head>
  <body>
    <div class="container">
        <div class="row p-4">
            <div class="col-6 m-auto">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h1 class="text-center">Math calculate</h1>
                    </div>
                    <div class="card-body">
                        <form action="getresult" method="get">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="num1" name="num1" placeholder="Number1">
                                <label for="num1">Number1</label>
                              </div>
                              <div class="form-floating">
                                <input type="number" class="form-control" id="num2" name="num2" placeholder="Number2">
                                <label for="num2">Number2</label>
                              </div><br>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choices" id="add" value="1">
                                <label class="form-check-label" for="add">Addition</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choices" id="mul" value="2">
                                <label class="form-check-label" for="mul">Multiplication</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choices" id="sub" value="3">
                                <label class="form-check-label" for="sub">Substraction</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choices" id="div" value="4">
                                <label class="form-check-label" for="div">Division</label>
                              </div><br><br>
                              <input type="submit" value="mathcalculate" class="btn btn-primary shadow">
                              <input type="reset" value="clear all" class="btn btn-danger shadow">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
