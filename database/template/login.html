{% extends 'base_template.html' %}
{% load static %}
{% block content %}
        
        <div class="conatiner" style="margin-top: 100px;">
            <div class="row">
                <div class="col-6 m-auto">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="text-white">Login </h1>
                        </div>
                        <div class="card-body">
                            <form action="login" method="POST" class="mt-2" id="loginform">
                                {% csrf_token %}
                                {{myform.as_p}}
                                <div class="d-flex">
                                    <button type="submit" class="btn btn-outline-primary " id="btnlogin">Login</button>&nbsp;
                                    <button type="reset" class="btn btn-outline-danger ">Reset </button>
                                </div>
                            </form>
                            <div class="card-footer mt-2 ">
                                <h3 class="p-3">{{message}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
