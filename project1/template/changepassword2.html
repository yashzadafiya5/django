{% extends 'django_template.html' %}
{% load static %}
{% block content %}
	
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Change Password</h1>
					
				</div>
			</div>
		</div>
	</section>
	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 m-auto" >
					<div class="login_form_inner">
						<img src="../static/img/changepassword-removebg-preview.png" id="signupLogo" height="114px"/>
						<h3>Login to your account </h3>
						<form class="row login_form" action="login" method="post" id="contactForm" novalidate="novalidate">
							{% csrf_token %}
                            
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Current Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Current Password'">
							</div><div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'New Password'">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
							</div>
							
							<div class="col-md-12 form-group mt-3">
								<button type="submit" value="submit" class="primary-btn">Change Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
	
	{% endblock %}
