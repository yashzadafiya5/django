{% extends "django_template.html" %}
{% load static %}
{% block content %}

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Check out</h1>
					
				</div>
			</div>
		</div>
	</section>
    <!-- End Banner Area -->

    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
          
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Billing Details</h3>
    
                        <form class="row contact_form" method="post" id="checkoutform">
                            {% csrf_token %}
                            <div class="col-md-12 form-group ">
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" >
                            </div>
                            <div class="col-md-6 form-group ">
                                <input type="text" class="form-control" id="state" name="state" placeholder="State" >
                            </div>
                            <div class="col-md-6 form-group ">
                                <input type="text" class="form-control" id="city" name="city" placeholder="City" >
                            </div>
                            <div class="col-md-12 form-group">
                                <select name="payment_mode" id="payment_mode" class="form-select">
                                    <option value="">payment_mode</option>
                                    <option value="1">cash mode</option>
                                    <option value="2">online pay</option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Address" >
                            </div>
                            <div class="col-md-6 form-group ">
                                <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" >
                            </div>
                            
                            <div class="col-md-6 form-group ">
                                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" >
                            </div>
                            
                            
                            <div class="col-12">
                                <button type="button" class="btn btn-warning btn-block" id="btnplaceorder">Place Order</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
{% endblock %}
